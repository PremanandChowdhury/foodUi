<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Header </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="catSlideOptions">
    <ion-slide *ngFor="let cat of categories">
      <img [src]="cat.img" />
    </ion-slide>
  </ion-slides>
</ion-content>
